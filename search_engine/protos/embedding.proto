syntax = "proto3"

service Embedding {
    rpc EmbedImage (ImageEmbeddingRequest) returns (Embedding) {}
    rpc EmbedText (TextEmbeddingRequest) returns (Embedding) {}
}

message ImageEmbeddingRequest {
    bytes image_bytes = 1;
}



message TextEmbeddingRequest {
    string text = 1;
}

message embedding {
    bytes nparray_bytes = 1;
    int32 dim = 2;
}