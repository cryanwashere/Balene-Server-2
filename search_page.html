<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
</head>

<style>

input[type="file"] {
  display: none;
}


#imageInput {
  border: 1px solid #ccc;
  display: inline-block;
  padding: 6px 12px;
  cursor: pointer;
}
    
h1 {
    color: #4266f5;
}

</style>

<body>

    <div style="position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%);">
        <h1>Balene Image Search Engine</h1>
        <p>Search Wikipedia with Images</p>
    </div>

    

    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="uploadImage()">Search Image</button>
    </div>


    <div id="result_images" style="margin-top: 80vh"></div>
    <div id="naturify_classes"></div>

    <script>
         function uploadImage() {

            // clear out the search results html
            document.getElementById("result_images").innerHTML = "";
            document.getElementById("naturify_classes").innerHTML = "";

            // Get the file input element
            var inputElement = document.getElementById('imageInput');
            // Check if a file is selected
            if (inputElement.files.length > 0) {
                // Get the selected file
                var file = inputElement.files[0];
                // Create a FormData object
                var formData = new FormData();
                // Append the file to the FormData object
                formData.append('file', file);

             
                var apiEndpoint = '/search_image';

                // Example: Sending image data to the API using fetch
                fetch(apiEndpoint, {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    // Handle the API response
                    console.log("recieved api response: ");
                    console.log(data);

                    // display each of the images
                    //data.search_result.forEach(e => {
                    //    if (e.type == "image") {
                    //        let image_tag = "<img src='" + e.image_source + "'>";
                    //        document.getElementById("result_images").innerHTML += image_tag;
                    //    }
                    //});
                    createImageGallery(data.search_result)

                    // display the naturify predictions
                    data.nat_predictions.forEach(e => {
                        document.getElementById("naturify_classes").innerHTML += e.species.common_name + " " + e.score + " <br>";
                    });
                    
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            } else {
                alert("Please select an image file.");
            }
        }


        function createImageGallery(imageUrls) {
            const imageContainer = document.getElementById("result_images");
            imageContainer.innerHTML = ""; // Clear any existing content

            const imageGrid = document.createElement("div");
            imageGrid.style.display = "flex";
            imageGrid.style.flexWrap = "wrap";

            for (const imageUrl of imageUrls) {
                console.log(imageUrl)
                
                //const link = document.createElement("a");
                //link.href = imageUrl.page_source;
                //link.style.width = "25%";
                //link.style.height = "25%"
   

                const image = document.createElement("img");
                image.src = imageUrl.image_source;
                image.style.width = "25%"; /* Adjust width for desired layout */
                //image.style.height = "auto";
                
                //link.appendChild(image);
                //imageGrid.appendChild(link);
                imageGrid.appendChild(image);
                
                //imageButtonHtml = '<a href="${imageUrl.page_source}" target="_blank"><img src="${imageUrl.image_source}" alt="Image description" style="width: 25%;"></a>';

                

            }

            imageContainer.appendChild(imageGrid);
        }


    </script>

</body>
</html>
